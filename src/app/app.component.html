<div class="container">
  <header>
    <nav class="nav justify-content-center">
      <a class="nav-item nav-link active" *ngFor="let page of pages" [ngClass]="{active: page.path === currentPath}" (click)="navigate(page.path, $event)" href="#">{{ page.title }}</a>
    </nav>
  </header>

  <router-outlet></router-outlet>

  <footer class="text-center">
    <ul class="nav justify-content-center">
      <li class="nav-item" *ngFor="let link of links">
        <a class="nav-link" [href]="link.url"><fa-icon [icon]="['fas', link.icon]"></fa-icon></a>
      </li>
    </ul>
    <small>Фотограф Алёна Дёмина</small>
  </footer>
</div>
